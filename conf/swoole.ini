[common]
swoole.workerNum = 32
swoole.maxRequest = 10000
swoole.dispatchMode = 2
swoole.logFile = APPLICATION_PATH_APP "/repository/swoole/swoole.log"
swoole.daemonize = true
swoole.bindip.http = '0.0.0.0'
swoole.bindip.tcp = '0.0.0.0'
swoole.bindport.http = '9501'
swoole.bindport.tcp = '9502'
swoole.masterProcessName = 'yaf_swoole_master'
swoole.managerProcessName = 'yaf_swoole_manager'
swoole.eventWorkerProcessName = 'yaf_swoole_event_worker'
swoole.eventTaskProcessName = 'yaf_swoole_event_task'
[production : common]


[testing : common]
swoole.workerNum = 16
[development : common]
swoole.workerNum = 5
swoole.maxRequest = 10000
swoole.daemonize = 1


